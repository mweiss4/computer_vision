<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../../libs/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <title>CVML21_MIDTERM-0.4.3</title>
</head>

<body>
  <script src="sketch.js"></script>
  <div id="sketch-parent"></div>
  <div id ="buttonsNshit">
    <script>
      let sketch = function(p) {
        p.setup = function(){
          p.createCanvas(600, 400);
          p.background(0, 0, 0, 0);
        }
      };
      new p5(sketch, window.document.getElementById('saveButton'));
      new p5(sketch, window.document.getElementById('clearButton'));
      new p5(sketch, window.document.getElementById('resetButton'));
      new p5(sketch, window.document.getElementById('playButton'));
      new p5(sketch, window.document.getElementById('accSlider'));
      new p5(sketch, window.document.getElementById('strokeSliderMin'));
      new p5(sketch, window.document.getElementById('strokeSliderMax'));
    </script>
  </div>

</body>
</html>
